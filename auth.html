<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { background: linear-gradient(135deg, #0a2b4f, #0d3c73, #0f4ba3); ;  color: #e8f0ff;; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .auth-wrapper {
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .auth-card {
      width: 380px;
      padding: 32px;
      background: rgba(233, 228, 228, 0.767);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0, 30, 80, 0.4);
      animation: fadeIn 0.4s ease;
    }
    .auth-tabs {
      display:flex;
      gap:8px;
      margin-bottom:20px;
      background: linear-gradient(135deg, #0a2b4f, #0d3c73, #0f4ba3);
      padding:4px;
      border-radius:999px;
    }
    .auth-tab {
      flex:1;
      border:none;
      background:transparent;
      color:#9ca3af;
      font-weight:500;
      font-size:14px;
      padding:8px 0;
      border-radius:999px;
      cursor:pointer;
    }
    .auth-tab.active {
      background:linear-gradient(135deg,#0ea5e9,#1f11da);
      color:#dddfe4;
      font-weight:600;
    }
    .auth-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 24px;
    text-align: center;
    color: #1f1f1f;
    }
    .auth-subtitle {
      font-size:14px;
         font-weight: 500;
      color:#1a1a1b;
      margin-bottom:16px;
    }
    .auth-field {
      margin-bottom:12px;
    }
    .auth-label {
      display:block;
      font-size:15px;
      margin-bottom:4px;
      color:#222324;
    }
    .auth-input {
      width:100%;
      padding:9px 12px;
      border-radius:10px;
      border:2px solid rgba(15, 15, 15, 0.904);
      background:#ffffff;
      color:#1a1b1b;
      font-size:14px;
    }
    .auth-input:focus {
      outline:none;
      border-color:#38bdf8;
      box-shadow:0 0 0 1px rgba(56,189,248,.55);
    }
    .auth-actions {
      margin-top:14px;
    }
    .auth-btn-primary {
      width:100%;
      border:none;
      border-radius:999px;
      padding:10px 16px;
      background:linear-gradient(135deg,#0ea5e9,#1622d3);
      color:#e1e4eb;
      font-weight:500;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 14px 30px rgba(34, 124, 197, 0.329);
    }
    .auth-message {
      margin-top:10px;
      font-size:13px;
    }
    .auth-message.error { color:#f97373; }
    .auth-message.success { color:#bbf7c3; }
  </style>
</head>
<body>
<header>
  <!-- сложи тук твоя нав бар, важното е да имаш тези id-та: -->
  <!--
  <a href="auth.html" id="nav-login-link">Вход</a>
  <button id="nav-logout-btn" type="button" style="display:none;">Изход</button>
  -->
</header>

<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Вход</button>
      <button class="auth-tab" data-tab="register">Регистрация</button>
    </div>

    <div id="auth-login">
      <div class="auth-title">Вход</div>
      <div class="auth-subtitle">Влез в профила си, за да виждаш цените на продуктите.</div>
      <form id="login-form">
        <div class="auth-field">
          <label class="auth-label">Имейл</label>
          <input type="email" name="email" class="auth-input" required>
        </div>
        <div class="auth-field">
          <label class="auth-label">Парола</label>
          <input type="password" name="password" class="auth-input" required>
        </div>
        <div class="auth-actions">
          <button class="auth-btn-primary" type="submit">Вход</button>
        </div>
        <div class="auth-message" id="login-message"></div>
      </form>
    </div>

    <div id="auth-register" style="display:none;">
      <div class="auth-title">Нов профил</div>
      <div class="auth-subtitle">Регистрирай се с имейл и парола.</div>
      <form id="register-form">
        <div class="auth-field">
          <label class="auth-label">Име (по избор)</label>
          <input type="text" name="name" class="auth-input">
        </div>
        <div class="auth-field">
          <label class="auth-label">Имейл</label>
          <input type="email" name="email" class="auth-input" required>
        </div>
        <div class="auth-field">
          <label class="auth-label">Парола</label>
          <input type="password" name="password" class="auth-input" required minlength="4">
        </div>
        <div class="auth-actions">
          <button class="auth-btn-primary" type="submit">Регистрация</button>
        </div>
        <div class="auth-message" id="register-message"></div>
      </form>
    </div>
  </div>
</div>

<script src="js/user-auth.js"></script>
<script src="js/products-page.js"></script>
</body>
</html>
